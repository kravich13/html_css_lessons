    <title>Shpora</title>
    <!-- <link rel="stylesheet" href="ссылка на шрифты"> - это к примеру -->
    <style>
/*         
    ====================================================================================================================================================================================================================
    color: red;                                               - цвет текста 
    background: red;                                          - цвет фона 
    font-size: 30px;                                          - размер текста 
    font: 14px/24px "Source Code Pro", Inconsolata,           - сокращение: 14px - размер текста, 24px - что-то для шрифта и последнее - это сами шрифты (несколько штук для надеждености)
    "Lucida Console", Terminal, "Courier New", Courier;

    ===================================================================================================================================================================================================================
    text-align: center; left; right;                          - позиционирование текста. center - по середине padding, left - слева, right - справа
    left: 5px 5%;                                             - отступ слева 5px
    right: 5px 5%;                                            - отступ справа 5px
    height: 5px;                                              - высота блока
    width: 50% 50px;                                          - ширина блока (можно в процентах и пикселях)
    margin: 20px;                                             - ширина и высота до соседних елементов будет 20px
    margin: 10px 20px;                                        - 10px сверху и снизу и 20px слева и справа
    margin: 10px 20px 0 15px:                                 - 10px сверху, 20px справа, 0 внизу и 15px слева
    margin: 0 1.5% 24px 1.5%;                                 - 0 сверху, 1.5% справа, 24px снизу и 1.5% слева
    margin: 5px auto;                                         - расстояние по ширине автоматическое, а расстояние top bottom - 5px;
    margin-top: 10px;                                         - сокращение: будет 10px до верхнего елемента
    padding: 20px;   <<((тут так же само как и с margin))>>   - ширина и высота от объекта (текста) до рамки (border к примеру) будет 20px
    ===================================================================================================================================================================================================================
    float: left; right; none; inherit;                        - Определяет, по какой стороне будет выравниваться элемент, при этом остальные элементы будут обтекать его с других сторон.
    float: left;                                              - элемент расположен слевой стороны и все остальные элементы его обтекают справа
    float: right;                                             - элемент расположен справой стороны и все остальные элементы его обтекают слева
    float: none;                                              - обтекание элемента не задается
    float: inherit;                                           - наследует значение родителя     
    clear: свойство                                           - Свойство clear CSS указывает, может ли элемент быть рядом с плавающими  floating элементами, которые предшествуют ему или должны быть перемещены вниз                                                               (очищены) под ними. Свойство clear применяется как к плавающим, так и к неплавающим элементам.
    clear: none;                                              - элемент не перемещается вниз, а начинается сразу же после блока float: right; к примеру (как если бы были строчными)
    clear: left;                                              - если блок float: left; меньше, чем float: right; - текст будет ровняться под ним слева
    clear: right;                                             - если блок float: right больше, чем float: left; - текст будет ровняться под ним справа.
    clear: both;                                              - элемент перемещается сразу вниз (как если бы было font: right; из примера выше)               
    ====================================================================================================================================================================================================================
    border: 6px solid black;                                  - сделает единую рамку вокруг селектора шириной 6px чёрного цвета.
    border: 1px dashed red:                                   - сделает пунктирную рамку
    border-bottom: 6px solid red;                             - сделает двойную рамку шириной 6px красного цвета
    border-top-width: 12px;                                   - сокращение: верхняя рамка будет составлять 12px
    border-radius: 5% 5px;                                    - сделает скругление рамки селектора (можно в процентах и пикселях)
    border-top-right-radius: 5px;                             - изменение верхнего правого верхнего угла
    border-bottom-left-radius: 10px;                          - изменение нижнего левого угла
    ====================================================================================================================================================================================================================
    display: block;                                             - сделает елемент блочным 
    display: inline;                                            - сделает елемент строчным (в один ряд)
    display: inline-block;                                      - сделает елемент блочным и строчным одновременно (в один ряд)
    display: table;                                             - Определяет, что элемент является блочной таблицей подобно использованию тега <table>.
    ====================================================================================================================================================================================================================
    * {}                                                        - применить свойства ко всему
    :before                                                     - Псевдоэлемент :before применяется для отображения желаемого контента до содержимого элемента, к которому он добавляется. Работает совместно со                                                                      свойством content (content: (добавить символ);)
    :after                                                      - Псевдоэлемент, который используется для вывода желаемого текста после содержимого элемента, к которому он добавляется. Псевдоэлемент :after работает                                                                совместно со свойством content (content: (добавить символ);)
    ====================================================================================================================================================================================================================
    position: absolute;                     - Указывает, что элемент абсолютно позиционирован, при этом другие элементы отображаются на веб-странице словно абсолютно позиционированного элемента и                                                               нет. Положение элемента задается свойствами left, top, right и bottom, также на положение влияет значение свойства position родительского элемента. Так,                                                            если у родителя значение position установлено как static или родителя нет, то отсчет координат ведется от края окна браузера. Если у родителя значение                                                              position задано как fixed, relative или absolute, то отсчет координат ведется от края родительского элемента.
    position: fixed;                        - По своему действию это значение близко к absolute, но в отличие от него привязывается к указанной свойствами left, top, right и bottom точке на экране                                                              и не меняет своего положения при прокрутке веб-страницы. Браузер Firefox вообще не отображает полосы прокрутки, если положение элемента задано                                                                      фиксированным, и оно не помещается целиком в окно браузера. В браузере Opera хотя и показываются полосы прокрутки, но они никак не влияют на позицию элемента.
    position: relative;                     - Положение элемента устанавливается относительно его исходного места. Добавление свойств left, top, right и bottom изменяет позицию элемента и сдвигает его в ту или иную                                            сторону от первоначального расположения.
    position: static;                       - Элементы отображаются как обычно. Использование свойств left, top, right и bottom не приводит к каким-либо результатам.
    position: inherit;                      - Наследует значение родителя.
    ====================================================================================================================================================================================================================
    box-sizing: padding-box;                - Значение padding-box изменяет блочную модель путём включения всех значений свойства padding внутри width и height элемента. При использовании значения                                                              padding-box, если у элемент width равно 400 пикселей и padding 20 пикселей вокруг всех сторон, фактическая ширина останется 400 пикселей. При                                                                       увеличении padding на любое значение, размер содержимого внутри элемента сжимается пропорционально.
    box-sizing: border-box;                 - Наконец, значение border-box изменяет блочную модель так, чтобы любые значения свойств border или padding включались внутри width и height элемента.                                                                При использовании значения border-box, если для элемента указаны width 400 пикселей, padding 20 пикселей и border 10 пикселей вокруг всех сторон,                                                                   фактическая ширина останется 400 пикселей.
    box-sizing: content-box;                - Значение content-box является значением по умолчанию, оставляя блочную модель в качестве аддитивной. Если мы не используем свойство box-sizing, то это                                                              будет значением по умолчанию для всех элементов. Размер элемента начинается со свойств width и height, далее к ним добавляются значения свойств padding,                                                            border или margin . 
        */ 

    </style>
</head>
